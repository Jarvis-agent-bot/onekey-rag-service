<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask AI</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: transparent;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      #root {
        height: 100%;
      }
      .ok-fallback {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }
      .ok-fallback-card {
        width: min(520px, 100%);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.04);
        padding: 18px 18px 16px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
      }
      .ok-fallback-title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.2px;
        color: rgba(255, 255, 255, 0.92);
      }
      .ok-fallback-sub {
        margin-top: 10px;
        font-size: 12px;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.7);
      }
      .ok-fallback-dots {
        display: inline-flex;
        gap: 6px;
        margin-top: 12px;
      }
      .ok-fallback-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.65);
        animation: ok-bounce 1.1s infinite ease-in-out;
      }
      .ok-fallback-dot:nth-child(2) {
        animation-delay: 0.15s;
      }
      .ok-fallback-dot:nth-child(3) {
        animation-delay: 0.3s;
      }
      @keyframes ok-bounce {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.65;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="ok-fallback">
        <div class="ok-fallback-card">
          <div class="ok-fallback-title">Ask AI</div>
          <div class="ok-fallback-sub">正在加载助手界面，请稍候…</div>
          <div class="ok-fallback-dots" aria-hidden="true">
            <div class="ok-fallback-dot"></div>
            <div class="ok-fallback-dot"></div>
            <div class="ok-fallback-dot"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
